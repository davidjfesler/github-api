<!DOCTYPE html>
<html ng-app="github-api">
<head>
    <title>GitHub API</title>

</head>
<body ng-controller="GitHubController">
<form>
    <input ng-model="searchText">
    <button ng-click="getUserData()">Find it!</button>
</form>

<div>
    <p>Hello {{user.name}}!</p>
    <div>{{user.avatar_url}}</div>

</div>


<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controller.js"></script>
<script src="js/service.js"></script>
</body>
</html>
